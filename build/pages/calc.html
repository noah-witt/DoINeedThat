    <div class="container">
        <h1>Is this purchase worth <span class='amtDisplay'></span>?</h1>
        <p><span class='amtDisplay'></span> will really cost you:</p>
        <table class='table table-hover' id='TimeValueChart'>
          <thead>
            <tr>
              <th>years from now</th>
              <th>value</th>
              <th>year</th>
            </tr>
          </thead>
          <tbody>
    
          </tbody>
        </table>
        <hr/>
        <button type="button" class="btn btn-danger worthIt">It Is Worth It</button>
        <button type="button" class="btn btn-success notWorthIt">It Is Not Worth It</button>
